{% load i18n staticfiles %}
<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title>{% trans 'Todo list' %}</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
		<header id="header">
                <h1>{% trans 'Does it fit?' %}</h1>
        </header>
                
        <section id="searchapp">

        <footer id="footer">
			<span id="copyright">{% trans 'Copyright Nicolas Drufin' %}</span>   
        </footer>

</body>
</html>
